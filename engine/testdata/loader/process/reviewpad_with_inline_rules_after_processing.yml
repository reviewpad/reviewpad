api-version: reviewpad.com/v1alpha

rules:
  - name: tautology
    kind: patch
    spec: true
  - name: '$size() <= 30'
    kind: patch
    spec: '$size() <= 30'

workflows:
  - name: test-process
    if:
      - rule: '$size() <= 30'
      - rule: tautology
        extra-actions:
          - '$assignReviewer(["jane", "john"])'
    then:
      - '$addLabel("critical")'
