api-version: reviewpad.com/v1.x

rules:
  - name: tautology
    kind: patch
    description: Always true
    spec: 'true'
  - name: inline rule $size() < 10
    kind: patch
    spec: $size() < 10
  - name: inline rule $size() < 5
    kind: patch
    spec: $size() < 5
  - name: inline rule $size() > 10
    kind: patch
    spec: $size() > 10

workflows:
  - name: size
    if:
      - rule: "inline rule $size() < 10"
        extra-actions:
          - $commentOnce("lower-then-10")
      - rule: "inline rule $size() < 5"
        extra-actions:
          - $commentOnce("lower-than-5")
    then:
      - $commentOnce("size-done")
  - name: hi
    if:
      - rule: tautology
    then:
      - $commentOnce("hi-done")
  - name: world
    if:
      - rule: tautology
        extra-actions:
          - $commentOnce("world-done")
  - name: inline-false
    if:
      - rule: "inline rule $size() > 10"
    then:
      - $commentOnce("inline-false-done")
  - name: inline-true
    if:
      - rule: "inline rule $size() < 10"
    then:
      - $commentOnce("inline-true-done")
  - name: all
    if:
      - rule: "inline rule $size() < 5"
      - rule: "inline rule $size() < 10"
        extra-actions:
          - $commentOnce("all-done-size-less-10")
    then:
      - $commentOnce("all-done")
