api-version: reviewpad.com/v3.x

groups:
  - name: owners
    kind: developers
    spec: '["bob"]'

workflows:
  - name: info-owners
    if:
      - rule: $isElementOf($author(), $group("owners"))
    then:
      - $info("bob has authored a PR")

  - name: check-title
    if:
      - 'true'
    then:
      - $titleLint()

