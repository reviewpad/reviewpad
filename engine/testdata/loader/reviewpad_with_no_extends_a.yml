api-version: reviewpad.com/v3.x

labels:
  small:
    color: '#aaf1aa'
  medium:
    color: '#a8c3f7'

groups:
  - name: owners
    kind: developers
    spec: '["jane", "john"]'

rules:
  - name: is-small
    kind: patch
    spec: $size() < 10

  - name: is-medium
    kind: patch
    spec: $size() > 30 && $size() <= 100

workflows:
  - name: add-label-with-small-size
    if:
      - rule: is-small
    then:
      - $addLabel("small")

  - name: add-label-with-medium-size
    alwaysRun: false
    if:
      - rule: is-medium
    then:
      - $addLabel("medium")

  - name: info-owners
    if:
      - rule: $isElementOf($author(), $group("owners"))
    then:
      - $info("owner has authored a PR")
