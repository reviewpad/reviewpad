api-version: reviewpad.com/v1alpha

rules:
  - name: tautology
    kind: patch
    spec: true
  - name: non-tautology
    kind: patch
    spec: false

workflows:
  - name: not-activated-workflow
    if:
      - rule: non-tautology
    then:
      - $addLabel("activated-wrong-workflow")
  - name: activated-workflow
    if:
      - rule: tautology
    then:
      - $addLabel("activate-one-workflow")
