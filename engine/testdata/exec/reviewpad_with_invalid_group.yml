# Reviewpad file with the use case of an invalid group which is invalid because its spec is not an array type value.

api-version: reviewpad.com/v1alpha

groups:
  - name: owners
    kind: developers
    spec: 2

rules:
  - name: tautology
    kind: patch
    spec: true

workflows:
  - name: test-workflow
    if:
      - rule: tautology
    then:
      - $addLabel("test-invalid-group")
