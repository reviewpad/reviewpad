api-version: reviewpad.com/v1alpha

rules:
  - name: tautology
    kind: patch
    spec: true

workflows:
  - name: activated-workflow
    if:
      - rule: tautology
        extra-actions:
          - $addLabel("workflow-with-extra-actions")
    then:
      - $addLabel("activated-workflow")
