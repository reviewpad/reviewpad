api-version: reviewpad.com/v1alpha

labels:
  bug:
    name: bug
    description: Something is wrong

rules:
  - name: tautology
    kind: patch
    spec: true

workflows:
  - name: test-workflow
    if:
      - rule: tautology
    then:
      - $addLabel("test-label-with-no-updates")
