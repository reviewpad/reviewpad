api-version: reviewpad.com/v1alpha

rules:
  - name: non-tautology
    kind: patch
    spec: false

workflows:
  - name: not-activated-workflow-a
    if:
      - rule: non-tautology
    then:
      - $addLabel("workflow-a-not-activated")
  - name: not-activated-workflow-b
    if:
      - rule: non-tautology
    then:
      - $addLabel("workflow-b-not-activated")
