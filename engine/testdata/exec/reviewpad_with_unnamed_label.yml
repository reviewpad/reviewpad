# Reviewpad file with use case of an unnamed label.
# A label is unnamed if it doesn't have the `name` field set.

api-version: reviewpad.com/v1alpha

labels:
  bug:
    color: f29513

rules:
  - name: tautology
    kind: patch
    spec: true

workflows:
  - name: test-workflow
    if:
      - rule: tautology
    then:
      - $addLabel("test-unnamed-label")
